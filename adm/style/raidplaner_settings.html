<!-- INCLUDE overall_header.html -->

<h1>{L_SETTINGS}</h1>

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<dl>
			<dt><label for="clausi_raidplaner_active">{L_ACP_RAIDPLANER_ACTIVE}</label></dt>
			<dd>
				<input type="radio" class="radio" name="clausi_raidplaner_active" value="1" <!-- IF CLAUSI_RAIDPLANER_ACTIVE -->checked="checked"<!-- ENDIF -->/> {L_YES} &nbsp;
				<input type="radio" class="radio" name="clausi_raidplaner_active" value="0" <!-- IF not CLAUSI_RAIDPLANER_ACTIVE -->checked="checked"<!-- ENDIF --> /> {L_NO}
			</dd>
			<dt><label for="clausi_raidplaner_active">{L_ACP_RAIDPLANER_USER}</label></dt>
			<dd>
				<input type="number" step="1" min="0" id="raidplaner_user" name="raidplaner_user" value="{RAIDPLANER_USER}" />
				<br />{L_ACP_RAIDPLANER_USER_EXPLAIN}
			</dd>
		</dl>
		
		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>

		{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
