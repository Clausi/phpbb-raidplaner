<!-- INCLUDE overall_header.html -->

<h1>{L_ACP_RAIDPLANER_USERMANAGE}</h1>

<form id="raidplaner_usermanage" method="post" action="{U_ACTION}">
	<fieldset>
	<input type="hidden" name="action" value="edit" />

	<table>
			<col class="row1" /><col class="row1" /><col class="row1" /><col class="row1" />
		<thead>
			<tr>
				<th>{L_USERNAME}</th>
				<th>{L_RAIDPLANER_CLASS}</th>
				<th>{L_RAIDPLANER_ROLE}</th>
			</tr>
		</thead>
		<tbody>
			<!-- BEGIN n_users -->
			<tr>
				<td>
					{n_users.NAME}
				</td>
				<td>
					<!-- BEGIN profile_fields -->
						<!-- IF n_users.profile_fields.FIELD_ID == 'pf_raidplaner_class' -->
							<select id="users[{n_users.USER_ID}][{n_users.profile_fields.FIELD_ID}]" name="users[{n_users.USER_ID}][{n_users.profile_fields.FIELD_ID}]">
							<!-- BEGIN options -->
								<option value="{n_users.profile_fields.options.OPTION_ID}"<!-- IF n_users.profile_fields.options.OPTION_ID == n_users.profile_fields.USER_DATA --> selected="selected"<!-- ENDIF -->>{n_users.profile_fields.options.LANG_VALUE}</option>
							<!-- END options -->
							</select>
						<!-- ENDIF -->
					<!-- END profile_fields -->
				</td>
				<td>
					<!-- BEGIN profile_fields -->
						<!-- IF n_users.profile_fields.FIELD_ID == 'pf_raidplaner_role' -->
							<select id="users[{n_users.USER_ID}][{n_users.profile_fields.FIELD_ID}]" name="users[{n_users.USER_ID}][{n_users.profile_fields.FIELD_ID}]">
							<!-- BEGIN options -->
								<option value="{n_users.profile_fields.options.OPTION_ID}"<!-- IF n_users.profile_fields.options.OPTION_ID == n_users.profile_fields.USER_DATA --> selected="selected"<!-- ENDIF -->>{n_users.profile_fields.options.LANG_VALUE}</option>
							<!-- END options -->
							</select>
						<!-- ENDIF -->
					<!-- END profile_fields -->
				</td>
			</tr>
			<!-- END n_users -->
		</tbody>
	</table>

	<p class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>
	{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
