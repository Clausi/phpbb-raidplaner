<!-- INCLUDE overall_header.html -->

<!-- IF S_EDIT_RAIDPLANER_EVENT -->
<a href="{U_BACK}" style="float: {S_CONTENT_FLOW_END};">&laquo; {L_BACK}</a>
<h1>{L_ACP_EDIT_RAIDEVENT}</h1>

<form id="raidplaner_events" method="post" action="{U_ACTION}">

<fieldset>
	<input type="hidden" name="action" value="edit" />
	<input type="hidden" name="id" value="{EVENT_ID}" />
	
	<label for="event_name">{L_ACP_EVENTNAME}:</label>
	<input type="text" id="event_name" name="event_name" value="{EVENT_NAME}" />
	
	<label for="raidsize">{L_ACP_RAIDSIZE}:</label>
	<input type="number" min="1" max="100" step="1" value="{EVENT_RAIDSIZE}" id="raidsize" name="raidsize" />
	
	<input class="button2" name="submit" type="submit" value="{L_ACP_EDIT_RAIDEVENT}" />
	{S_FORM_TOKEN}
</fieldset>
</form>
<!-- ELSE -->
<h1>{L_ACP_RAIDPLANER_EVENTS}</h1>

<table class="table1">
		<col class="row1" /><col class="row1" /><col class="row1" /><col class="row2" />
	<thead>
		<tr>
			<th style="width: 100px;">{L_ACP_EVENTID}</th>
			<th>{L_ACP_EVENTNAME}</th>
			<th style="width: 100px;">{L_ACP_RAIDSIZE}</th>
			<th>&nbsp;</th>
		</tr>
	</thead>
	<tbody>
	<!-- BEGIN n_events -->
		<tr>
			<td>
				{n_events.EVENT_ID}
			</td>
			<td>
				{n_events.NAME}
			</td>
			<td>
				{n_events.RAIDSIZE}
			</td>
			<td class="actions">
				<a href="{n_events.U_EDIT}">{ICON_EDIT}</a> 
				<!-- IF n_events.U_DELETE -->
					<a href="{n_events.U_DELETE}" data-ajax="row_delete">{ICON_DELETE}</a>
				<!-- ELSE -->
					{ICON_DELETE_DISABLED}
				<!-- ENDIF -->
			</td>
		</tr>
		<!-- END n_events -->
	</tbody>
</table>


<form id="raidplaner_events" method="post" action="{U_ACTION}">

<fieldset class="quick">
	<input type="hidden" name="action" value="add" />
	
	<label for="event_name">{L_ACP_EVENTNAME}:</label>
	<input type="text" id="event_name" name="event_name" />
	
	<label for="raidsize">{L_ACP_RAIDSIZE}:</label>
	<input type="number" min="1" max="100" step="1" value="20" id="raidsize" name="raidsize" />
	
	<input class="button2" name="submit" type="submit" value="{L_ACP_ADD_RAIDEVENT}" />
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- ENDIF -->

<!-- INCLUDE overall_footer.html -->
