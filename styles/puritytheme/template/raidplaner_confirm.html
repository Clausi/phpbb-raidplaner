<!-- IF S_AJAX_REQUEST -->

	<div class="modal-content">
		<form action="{S_CONFIRM_ACTION}" method="post" data-ajax="true">
		<div class="modal-header">
			<h4 class="modal-title">{MESSAGE_TITLE}</h4>
		</div>
		<div class="modal-body">
			<p>{MESSAGE_TEXT}</p>
			<label for="comment" class="sr-only">{L_COMMENT}:</label> 
			<input type="text" class="form-control input-sm" id="comment" name="comment" placeholder="{L_COMMENT}">
		</div>
		<div class="modal-footer">
			{S_HIDDEN_FIELDS}
			<input type="button" class="btn btn-success" name="confirm" value="{L_YES}" data-dismiss="modal" />
			<input type="button" class="btn btn-default" name="cancel" value="{L_NO}" data-dismiss="modal" />
		</div>
		</form>
	</div><!-- /.modal-content -->

<!-- ELSE -->

<!-- INCLUDE overall_header.html -->

<form id="confirm" action="{S_CONFIRM_ACTION}" method="post">
<div class="panel">
	<div class="inner">

	<h2 class="message-title">{MESSAGE_TITLE}</h2>
	<p>{MESSAGE_TEXT}</p>
	<label for="comment" class="sr-only">{L_COMMENT}:</label> 
	<input type="text" class="form-control input-sm" id="comment" name="comment" placeholder="{L_COMMENT}">

	<fieldset class="submit-buttons">
		{S_HIDDEN_FIELDS}

		<input type="submit" class="btn btn-success" name="confirm" value="{L_YES}" />
		<input type="submit" class="btn btn-default" name="cancel" value="{L_NO}" />
	</fieldset>

	</div>
</div>
</form>

<!-- INCLUDE overall_footer.html -->

<!-- ENDIF -->
