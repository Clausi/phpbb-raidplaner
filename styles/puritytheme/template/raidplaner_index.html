<!-- INCLUDE overall_header.html -->

<h2>{L_RAIDPLANER_PAGE}</h2>

<!-- IF RAIDPLANER_MESSAGE -->
<div class="alert <!-- IF S_ALERTTYPE == 'success' -->alert-success<!-- ELSEIF S_ALERTTYPE == 'warning' -->alert-warning<!-- ELSEIF S_ALERTTYPE == 'danger' -->alert-danger<!-- ELSE -->alert-info<!-- ENDIF --> alert-dismissible" role="alert">
	<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	{RAIDPLANER_MESSAGE}
</div>
<!-- ENDIF -->

<div class="panel panel-default">
	<div class="panel-body">
		<div class="row bottom5">
			<div class="col-xs-12">
				<div class="form-group pull-right">
					<label for="raidplanerFilter">Filter:</label> 
					<select id="raidplanerFilter">
						<option value="0">all</option>
						<option value="past">past raids</option>
						<option value="future" selected="selected">future raids</option>
					</select>
				</div>
			</div>
		</div>
		<div class="table-responsive">
			<table class="table table-hover table-striped" id="datatables-raidplaner">
				<thead>
					<tr>
						<th>Date</th>
						<th>Timestamp</th>
						<th>Flag</th>
						<th>Day</th>
						<th>Note</th>
						<th>Members</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				
				<tbody>
					<!-- BEGIN n_raids -->
					<tr class="clickableRow<!-- IF n_raids.FIRSTFUTURE == 1 --> active<!-- ENDIF -->" data-url="{n_raids.U_RAID}">
						<td>{n_raids.DATE}</td>
						<td>{n_raids.TIMESTAMP}</td>
						<td>{n_raids.FLAG}</td>
						<td>{n_raids.DAY}</td>
						<td>{n_raids.NOTE}</td>
						<td>{n_raids.MEMBERS}</td>
						<td>&nbsp;</td>
					</tr>
					<!-- END n_raids -->
				</tbody>
			</table>
		</div>

	</div>
</div>


<!-- INCLUDE overall_footer.html -->
